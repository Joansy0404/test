name: Download M3U File

on:
  schedule:
      - cron: '0 0 * * *' # Runs daily at midnight UTC (adjust as needed)
        workflow_dispatch: # Allows manual triggering

        jobs:
          download_m3u:
              runs-on: ubuntu-latest
                  steps:
                        - name: Checkout repository
                                uses: actions/checkout@v4

                                      - name: Download M3U file
                                              run: |
                                                        M3U_URL="Yopop.pro/mzQgYQA9VGbS4"
                                                                  OUTPUT_PATH="EchoStreams.m3u"

                                                                            curl -o "$OUTPUT_PATH" "$M3U_URL"

                                                                                  - name: Commit changes
                                                                                          uses: stefanzweifel/git-auto-commit-action@v5
                                                                                                  with:
                                                                                                            commit_message: "Update M3U file"
                                                                                                                      file_pattern: 'EchoStreams.m3u'
                                                                                                                      
